description: Data of the customer
required:
  - id
  - customerTypeId
  - givenName
  - familyName
  - fullName
  - emailAddress
  - registeredAt
properties:
  id:
    type: string
    format: uuid
    example: 8d159bbe-f6bc-4ddd-8c9a-6091d7ebd278
    description: ID of the customer
  customerTypeId:
    type: string
    format: uuid
    example: a6fe15b1-8131-4f48-8082-311e0369f599
    description: ID of the customer type
  givenName:
    type: string
    example: Anonymous
    description: Anonymized first name of the customer
  familyName:
    type: string
    example: Anonymous
    description: Anonymized last name of the customer
  fullName:
    type: string
    example: Anonymous Anonymous
    description: Anonymized full name of the customer
  emailAddress:
    type: 'null'
    description: Erased email address of the customer
  phoneNumber:
    type: 'null'
    description: Erased phone number of the customer
  preferredLocale:
    type: string
    example: sv_SE
    description: Preferred locale of the customer in `language_COUNTRY` format.
  registeredAt:
    type: string
    format: date-time
    example: 2025-11-17T18:34:11+00:00
    description: Date and time when the customer was registered in ISO 8601 format
