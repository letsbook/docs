booking.drafted:
  post:
    operationId: webhook-booking-drafted
    tags:
      - Webhook events
    summary: Booking drafted
    description: Triggered when a booking is created in draft status
    security:
      - WebhookSignature: []
    requestBody:
      content:
        application/json:
          schema:
            properties:
              event:
                type: string
                enum:
                  - booking.drafted
              occurredOn:
                type: string
                format: date-time
                example: 2025-11-17T18:34:11+00:00
              data:
                allOf:
                  - $ref: ../components/schemas/BookingExtended.yaml
                  - type: object
                    properties:
                      customer:
                        type: null
                      customerId:
                        type: null
                      url:
                        type: null
                      status:
                        type: string
                        enum:
                          - draft
    responses:
      '200':
        description: Webhook received successfully
