get:
  summary: Retrieve an add-ons order
  description: |
    Retrieve the booking's order. Will return a 404 when no order exists.
  operationId: getOrderOfBooking
  parameters:
    - name: bookingId
      in: path
      required: true
      schema:
        type: string
        example: 8d159bbe-f6bc-4ddd-8c9a-6091d7ebd278
        description: ID of the booking
  tags:
    - Bookings
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../components/schemas/OrderExtended.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyAttempts.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml