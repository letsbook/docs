get:
  summary: Retrieve a booking
  description: |
    Retrieve a booking with its financial and customer details.
  operationId: getBooking
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        example: 8d159bbe-f6bc-4ddd-8c9a-6091d7ebd278
        description: ID of the booking
  tags:
    - Bookings
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../components/schemas/BookingExtended.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyAttempts.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

post:
  summary: Update a booking
  description: |
    Update an existing booking.
  operationId: updateBooking
  tags:
    - Bookings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        example: 8d159bbe-f6bc-4ddd-8c9a-6091d7ebd278
        description: ID of the booking
  requestBody:
    required: true
    description: Update booking parameters. None of the fields are required.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/forms/BookingUpdate.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - bookingId
                properties:
                  bookingId:
                    type: string
                    format: uuid
                    description: The ID of the updated booking.
                    example: '4a974b2a-2d35-4313-a2e9-5aee4e83601f'
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '422':
      $ref: ../components/responses/BookingValidationError.yaml
    '429':
      $ref: ../components/responses/TooManyAttempts.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml

delete:
  summary: Cancel a booking
  description: |
    Cancel an existing booking by setting its status to `canceled`. Only bookings with status `confirmed` or `completed` can be canceled. For `confirmed` bookings, cancellation is only allowed if none of the trips are currently in progress.
  operationId: cancelBooking
  tags:
    - Bookings
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        example: 8d159bbe-f6bc-4ddd-8c9a-6091d7ebd278
        description: ID of the booking
  requestBody:
    required: true
    description: Cancellation parameters.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/forms/BookingCancel.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - bookingId
                properties:
                  bookingId:
                    type: string
                    format: uuid
                    description: The ID of the canceled booking.
                    example: '4a974b2a-2d35-4313-a2e9-5aee4e83601f'
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                example:
                  reason:
                    - Cannot cancel booking because it has one or more active trips.

    '429':
      $ref: ../components/responses/TooManyAttempts.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
