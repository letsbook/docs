name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site for production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          HELPSCOUT_BEACON_ID: ${{ vars.HELPSCOUT_BEACON_ID }}
          SITE_URL: "https://support.letsbook.app"
          NO_INDEX: 0

      - name: Build site for staging
        if: github.ref == 'refs/heads/dev'
        run: npm run build
        env:
          HELPSCOUT_BEACON_ID: ${{ vars.HELPSCOUT_BEACON_ID }}
          SITE_URL: "https://support.letsbook.dev"
          NO_INDEX: 1

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Deploy to staging
        if: github.ref == 'refs/heads/dev'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Support docs deploy success",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *Deployment succeeded*\n• Branch: `${{ github.ref_name }}`\n• Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}\n• Commit: <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>\n• Author: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Support docs deploy failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Deployment failed*\n• Branch: `${{ github.ref_name }}`\n• Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}\n• Commit: <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>\n• Author: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
