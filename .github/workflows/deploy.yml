name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site for production
        if: github.ref == 'refs/heads/main'
        run: npm run build
        env:
          HELPSCOUT_BEACON_ID: ${{ vars.HELPSCOUT_BEACON_ID }}
          SITE_URL: "https://support.letsbook.app"
          NO_INDEX: 0

      - name: Build site for staging
        if: github.ref == 'refs/heads/dev'
        run: npm run build
        env:
          HELPSCOUT_BEACON_ID: ${{ vars.HELPSCOUT_BEACON_ID }}
          SITE_URL: "https://support.letsbook.dev"
          NO_INDEX: 1

      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Deploy to staging
        if: github.ref == 'refs/heads/dev'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        env:
          ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          SITE_URL: ${{ github.ref == 'refs/heads/main' && 'https://support.letsbook.app' || 'https://support.letsbook.dev' }}
          STATUS: ${{ job.status }}
          COLOR: ${{ job.status == 'success' && '#2eb886' || '#a30200' }}
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ env.COLOR }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "[letsbook-docs-${{ env.ENV_NAME }}] Deployment ${{ env.STATUS }}" }
                    },
                    {
                      "type": "section",
                      "text": { "type": "mrkdwn", "text": "*Deployment ${{ env.STATUS }}*\n${{ env.SITE_URL }}" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Deployment logs*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>" },
                        { "type": "mrkdwn", "text": "*Branch*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Commit*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|`${{ github.sha }}`>" },
                        { "type": "mrkdwn", "text": "*Pusher*\n${{ github.actor }}" }
                      ]
                    },
                    { "type": "divider" },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Last commit*\n${{ github.event.head_commit.message }}"
                      }
                    }
                  ]
                }
              ]
            }